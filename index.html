<head>
  <title>RGB Colour Theory Markers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="header">
    <h1>RGB Colour Theory Markers</h1>
  </div>
  <main class="colours">
  <!--Primary Colours-->
  <div class="container primary">
    <p>Primary Colours</p>
    <div class="marker red">
      <div class="cap"></div>
      <div class="sleeve"></div>
    </div>
    <div class="marker green">
      <div class="cap"></div>
      <div class="sleeve"></div>
    </div>
    <div class="marker blue">
      <div class="cap"></div>
      <div class="sleeve"></div>
    </div>
  </div>
  
  <!--Secondary Colours-->
  <div class="container secondary">
    <p>Secondary Colours</p>
    <div class="marker yellow">
      <div class="cap"></div>
      <div class="sleeve"></div>
    </div>
    <div class="marker cyan">
      <div class="cap"></div>
      <div class="sleeve"></div>
    </div>
    <div class="marker magenta">
      <div class="cap"></div>
      <div class="sleeve"></div>
    </div>
  </div>
  
  <!--Tertiary Colours-->
    <div class="container tertiary">
    <p>Tertiary Colours</p>
    <div class="marker orange">
       <div class="cap"></div>
      <div class="sleeve"></div>
    </div>
    <div class="marker spring-green">
       <div class="cap"></div>
      <div class="sleeve"></div>
    </div>
    <div class="marker violet">
       <div class="cap"></div>
      <div class="sleeve"></div>
    </div>
    <div class="marker chartreuse-green">
       <div class="cap"></div>
      <div class="sleeve"></div>
    </div>
    <div class="marker azure">
       <div class="cap"></div>
      <div class="sleeve"></div>
    </div>
    <div class="marker rose">
       <div class="cap"></div>
      <div class="sleeve"></div>
    </div>
  </div>
  
   <!--Complementary Colours-->
   <!--Two colours opposite each other from the colour wheel-->
    <div class="container tertiary">
    <p>Complementary Colours</p>
    <!-- Complementary color for red == cyan -->
    <div class="marker red">
      <div class="cap"></div>
      <div class="sleeve"></div>
    </div>
    <div class="marker cyan">
      <div class="cap"></div>
      <div class="sleeve"></div>
    </div>
    <!-- Complementary color for green == magenta -->
    <div class="marker green">
      <div class="cap"></div>
      <div class="sleeve"></div>
    </div>
    <div class="marker magenta">
      <div class="cap"></div>
      <div class="sleeve"></div>
    </div>
    <!-- Complementary color for blue == yellow -->
    <div class="marker blue">
      <div class="cap"></div>
      <div class="sleeve"></div>
    </div>
    <div class="marker yellow">
      <div class="cap"></div>
      <div class="sleeve"></div>
    </div>
  </div>
  </main
</body>
